    </header>
    <main>
        <h6>Contact Me</h6>
        <form action="submit.html">
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <label for="email">Email Address: </label>
            <input type="email" id="email" placeholder="johnsmith@gmail.com" required>
            <label for="phone">Phone Number: </label>
            <input type="number" id="phone" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" columns="50" placeholder="your message here"></textarea>
            <div class="submit-btn">
                <input type="submit" value="SUBMIT">
            </div>
        </form>        
    </main>
    <footer>
        <section><a href="https://www.instagram.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" style="max-width: 50px;"></a>

</footer>
